{% extends 'base.html' %}                   <!-- Traz todo o conteudo de "base.html" pra ca -->

{% block title %}Let's Roll - Home{% endblock %}  <!-- Muda o titulo da pagina -->

{% block content %}
    <style>
        .ficha input{
            color: red;
        }
    </style>
    <div class='ficha'>
        <p>Criação de ficha</p>
        <label for="personagem-nome">Nome do personagem</label>
        <input class='ficha' id='personagem-nome'></input>
        <p></p>
        <label for="personagem-raca">Raça do personagem</label>
        <select class='ficha' id='personagem-raca' onchange="changeRace()">
            <option value='blank'>Selecione a raça de seu personagem...</option>
            <option value='/api/races/dwarf'>Dwarf</option>
            <option value='/api/races/elf'>Elf</option>
            <option value='/api/races/halfling'>Halfling</option>
            <option value='/api/races/human'>Human</option>
        </select>
        <p></p>
        <label id= 'personagem-classe-label' for="personagem-classe">Classe do personagem</label>
        <select class='ficha' id='personagem-classe' onchange="changeClass()">
            <option value='blank'>Selecione a classe de seu personagem...</option>
            <option value='/api/classes/cleric'>Cleric</option>
            <option value='/api/classes/fighter'>Fighter</option>
            <option value='/api/classes/rogue'>Rogue</option>
            <option value='/api/classes/wizard'>Wizard</option>
        </select>
        <p></p>
        <label id= 'personagem-arma-label' for="personagem-arma" >Arma do personagem</label>
        <select class='ficha' id='personagem-arma'>
            <option value='blank'>Selecione a arma de seu personagem...</option>
        </select>
        <p></p>
    </div>

    <script>
        function changeRace() {
            console.log(document.getElementById('personagem-raca').value)
        }  
        function changeClass() {
            console.log(document.getElementById('personagem-classe').value)
        }  
    </script>
{% endblock %}
